<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .first-element{
        height: 100vh;
        background-color: crimson;
    }
    .second-element{
        height: 100vh;
        background-color: yellowgreen;
    }
    .fixed-element{
        height: 100px;
        width: 100%;
        background-color: purple;
        position: sticky;
        top: 0;
    }

</head>
<body>
    <div class="first-element"></div>
    <div class="second-element"></div>
    <div class="fixed-element"></div>
    <div class="first-element"></div>
    <div class="second-element"></div>
</body>
</html>
