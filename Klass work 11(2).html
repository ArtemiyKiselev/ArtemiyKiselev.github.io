<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent-element{
            background-color: brown;
            height: 400px;
            width: 400;
            position: relative;
        }
        .child-element{
            position: absolute;
            height: 10%;
            background-color: yellowgreen;
            top: 10%;
        }
    </style>
</head>
<body>
    <div class="parent-element">
        <h1>Контент</h1>
        <h1>Контент</h1>
        <h1>Контент</h1>
        <h1>Контент</h1>
        <div class="child-element">Абсолютный элемент</div>
    </div>
</body>
</html>
